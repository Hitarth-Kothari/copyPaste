<!DOCTYPE html>
<html>
<head>
  <title>Quick Copy-Paste</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="p-4 bg-gray-900 text-white">
  <h1 class="text-xl font-bold mb-4 flex justify-center">Quick Copy-Paste</h1>

  <label class="inline-flex items-center cursor-pointer mb-4">
    <input type="checkbox" id="toggle-inputs" class="sr-only peer">
    <span id="custom-checkbox" class="relative w-6 h-6 bg-gray-600 rounded-full">
      <span class="absolute inset-0 m-auto h-3 w-3 bg-gray-900 rounded-full transition-all duration-200"></span>
    </span>
    <span class="ml-3 text-sm font-medium text-gray-300">Toggle Inputs</span>
  </label>

  <div id="input-container" class="hidden">
    <div class="mb-2">
      <input type="text" id="key" placeholder="Enter key" class="block w-full p-2 text-white border border-gray-600 rounded-lg bg-gray-800 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-2">
      <textarea id="snippet" placeholder="Enter your text here" class="block w-full p-4 text-white border border-gray-600 rounded-lg bg-gray-800 focus:ring-blue-500 focus:border-blue-500 h-24"></textarea>
    </div>
    <button id="save" class="relative inline-flex items-center justify-center p-0.5 mb-2 overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-transparent rounded-md group-hover:bg-opacity-0">
        Save
      </span>
    </button>
  </div>

  <div id="snippets">
    <!-- Saved snippets will be displayed here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
